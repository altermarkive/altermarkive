<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <title>⤓</title>
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
    <meta name="apple-mobile-web-app-title" content="⤓" />
    <meta name="viewport"
        content="width=device-width, initial-scale=1, user-scalable=0, minimum-scale=1, maximum-scale=1" />
    <style>
        html {
            -webkit-text-size-adjust: 100%;
        }

        body {
            background-color: #96D7C6;
            background-image: linear-gradient(#96D7C6, #BAC94A);
            color: black;
            font-family: sans-serif;
            font-size: 5vmin;
        }

        html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
        }

        #card {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            height: 90%;
            background-color: white;
            border-radius: 30px;
            text-align: center;
        }
    </style>
    <link href="https://altermarkive.github.io/altermarkive/altermarkive.152.png" sizes="152x152"
        rel="apple-touch-icon" />
    <link href="https://altermarkive.github.io/altermarkive/altermarkive.144.png" sizes="144x144"
        rel="apple-touch-icon" />
    <link href="https://altermarkive.github.io/altermarkive/altermarkive.120.png" sizes="120x120"
        rel="apple-touch-icon" />
    <link href="https://altermarkive.github.io/altermarkive/altermarkive.114.png" sizes="114x114"
        rel="apple-touch-icon" />
    <link href="https://altermarkive.github.io/altermarkive/altermarkive.76.png" sizes="76x76" rel="apple-touch-icon" />
    <link href="https://altermarkive.github.io/altermarkive/altermarkive.72.png" sizes="72x72" rel="apple-touch-icon" />
    <link href="https://altermarkive.github.io/altermarkive/altermarkive.57.png" sizes="57x57" rel="apple-touch-icon" />

</head>

<body>
    <div id="card">
        <button onclick="request()">Retry</button>
        <div id="status"></div>
    </div>
    <script>
        var handle = null;

        function updated(position) {
            if (handle != null) {
                clearInterval(handle);
                handle = null;
            }
            document.getElementById("status").innerHTML = "OK";
        }

        function failed(error) {
            document.getElementById("status").innerHTML = "Error: " + error.code;
        }

        function request() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(updated, failed, { enableHighAccuracy: true });
            }
        }

        handle = setInterval(request, 10000);
        request();
    </script>
</body>

</html>
