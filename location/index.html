    <style>
        html {
            -webkit-text-size-adjust: 100%;
        }

        body {
            background-color: #96D7C6;
            background-image: linear-gradient(#96D7C6, #BAC94A);
            color: black;
            font-family: sans-serif;
            font-size: 4vmin;
        }

        html {
            height: 100%;
            width: 100%;
            overflow: hidden;
            position: fixed;
        }

        #center {
            display: flex;
            flex-direction: column;
            justify-content: space-evenly;
            align-items: center;
            width: 100%;
            height: 100%;
        }

        #card {
            position: absolute;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            width: 90%;
            height: 90%;
            background-color: white;
            border-radius: 4vmin;
            text-align: center;
        }

        .field {
            font-weight: bolder;
        }

        a {
            text-decoration: none;
        }

    <script>
        function updated(position) {
            var latitude = position.coords.latitude.toFixed(5);
            var longitude = position.coords.longitude.toFixed(5);
            document.getElementById("coordinates").innerHTML = `${latitude},${longitude}`;
            document.getElementById("accuracy").innerHTML = position.coords.accuracy;
            document.getElementById("altitude").innerHTML = position.coords.altitude != null ? position.coords.altitude.toFixed(0) : "?";
            document.getElementById("altitude-accuracy").innerHTML = position.coords.altitudeAccuracy != null ? position.coords.altitudeAccuracy : "?";
            document.getElementById("heading").innerHTML = position.coords.heading != null ? position.coords.heading : "?";
            document.getElementById("speed").innerHTML = position.coords.speed != null ? position.coords.speed : "?";
            var timestamp = new Date(position.timestamp);
            document.getElementById("status").innerHTML = `${timestamp.toLocaleDateString()} ${timestamp.toLocaleTimeString()}`;
            document.getElementById("google").setAttribute("href", `https://maps.google.com/maps?z=17&q=${latitude},${longitude}`);
            document.getElementById("microsoft").setAttribute("href", `https://www.bing.com/maps/?v=2&lvl=17&cp=${latitude}~${longitude}`);
            document.getElementById("openstreetmap").setAttribute("href", `https://www.openstreetmap.org/?zoom=17&mlat=${latitude}&mlon=${longitude}`);
        }

        function failed(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    error = "Permission Denied";
                    break;
                case error.POSITION_UNAVAILABLE:
                    error = "Position Unavailable";
                    break;
                case error.TIMEOUT:
                    error = "Timeout";
                    break;
                default:
                    error = `Error: ${error.code}`;
            }
            document.getElementById("status").innerHTML = error;
        }

        function request() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(updated, failed, { enableHighAccuracy: true });
            }
        }

        function retry() {
            location.reload();
        }

        request();
    </script>
