name: Automation

on: [push]

jobs:
  pipeline:
    name: Pipeline
    runs-on: ubuntu-20.04
    steps:
      - name: Checkout
        uses: actions/checkout@v1
      - name: Version
        id: version
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          VERSION=$(gh release view -R https://github.com/tailscale/tailscale.git | grep ^tag\: | sed 's/tag\:\t*v//g')
          git clone https://github.com/tailscale/tailscale.git
          cd tailscale
          COMMIT_HASH=$(git show-ref --hash tags/v${VERSION})
          cd -
          echo ::set-output name=version::${VERSION}
          echo ::set-output name=commit_hash::${COMMIT_HASH}
      - name: Tags
        id: tags
        run: |
          DOCKER_IMAGE=${{ github.actor }}/${GITHUB_REPOSITORY#*/}
          TAGS="${DOCKER_IMAGE}:${{ steps.version.outputs.version }},${DOCKER_IMAGE}:latest"
          echo ::set-output name=tags::${TAGS}
      - name: QEMU
        uses: docker/setup-qemu-action@v1
      - name: Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1
      - name: Login
        uses: docker/login-action@v1
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build
        uses: docker/build-push-action@v2
        with:
          build-args: VERSION=${{ steps.version.outputs.version }}
          context: .
          push: true
          platforms: linux/amd64,linux/386,linux/arm64/v8,linux/arm/v7
          tags: ${{ steps.tags.outputs.tags }}
