name: Automation Script

on: [push]

jobs:
  pipeline:
    name: Pipeline
    runs-on: ubuntu-18.04
    steps:
      - name: Initiating
        uses: actions/checkout@v1
      - name: Building
        run: /bin/sh shared/automation/build.all.sh
      - name: Linting
        run: /bin/sh shared/automation/lint.all.sh
      - name: Publishing
        env:
          DOCKERHUB_USER: ${{ github.actor }}
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: /bin/sh shared/automation/publish.all.sh
