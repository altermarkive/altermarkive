name: Automation Script

on:
  push:
    branches:
      - master

jobs:
  pipeline:
    name: Pipeline
    runs-on: ubuntu-20.04
    steps:
      - name: Initiating
        uses: actions/checkout@v1
      - name: Building
        run: |
          git config user.name $GITHUB_ACTOR
          git config user.email $GITHUB_ACTOR@users.noreply.github.com
          git checkout --orphan gh-pages
          mkdir dist
          cp *.svg dist/
          docker run --rm -v $PWD/dist:/dist -w /dist altermarkive/imagemagick altermarkive.svg -resize 512x512 altermarkive.512.png
          docker run --rm -v $PWD/dist:/dist -w /dist altermarkive/imagemagick altermarkive.svg -resize 256x256 altermarkive.256.png
          docker run --rm -v $PWD/dist:/dist -w /dist altermarkive/imagemagick altermarkive.svg -resize 152x154 altermarkive.152.png
          docker run --rm -v $PWD/dist:/dist -w /dist altermarkive/imagemagick altermarkive.svg -resize 144x144 altermarkive.144.png
          docker run --rm -v $PWD/dist:/dist -w /dist altermarkive/imagemagick altermarkive.svg -resize 128x128 altermarkive.128.png
          docker run --rm -v $PWD/dist:/dist -w /dist altermarkive/imagemagick altermarkive.svg -resize 120x120 altermarkive.120.png
          docker run --rm -v $PWD/dist:/dist -w /dist altermarkive/imagemagick altermarkive.svg -resize 114x114 altermarkive.114.png
          docker run --rm -v $PWD/dist:/dist -w /dist altermarkive/imagemagick altermarkive.svg -resize 76x76 altermarkive.76.png
          docker run --rm -v $PWD/dist:/dist -w /dist altermarkive/imagemagick altermarkive.svg -resize 72x72 altermarkive.72.png
          docker run --rm -v $PWD/dist:/dist -w /dist altermarkive/imagemagick altermarkive.svg -resize 57x57 altermarkive.57.png
          docker run --rm -v $PWD/dist:/dist -w /dist altermarkive/imagemagick tools.svg tools.png
          git --work-tree dist add --all
          git --work-tree dist commit -m gh-pages
          git remote add github "https://$GITHUB_ACTOR:${{ secrets.GITHUB_TOKEN }}@github.com/$GITHUB_REPOSITORY.git"
          git push github HEAD:gh-pages --force
          rm -r dist
          git checkout -f master
          git branch -D gh-pages
