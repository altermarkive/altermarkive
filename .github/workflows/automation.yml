name: Automation Script

on: [push]

jobs:
  pipeline:
    name: Pipeline
    runs-on: ubuntu-18.04
    env:
      DOCKERHUB_USER: ${{ github.actor }}
    steps:
      - name: Initiating
        uses: actions/checkout@v1
      - name: Building
        run: |
          docker build -t $DOCKERHUB_USER/cron-curl:amd64-$(git describe --tags) -f Dockerfile.amd64 .
          docker build -t $DOCKERHUB_USER/cron-curl:armv7hf-$(git describe --tags) -f Dockerfile.armv7hf .
      - name: Publishing
        env:
          DOCKERHUB_TOKEN: ${{ secrets.DOCKERHUB_TOKEN }}
        run: |
          echo $DOCKERHUB_TOKEN | docker login --username $DOCKERHUB_USER --password-stdin
          docker push $DOCKERHUB_USER/cron-curl:amd64-$(git describe --tags)
          docker push $DOCKERHUB_USER/cron-curl:armv7hf-$(git describe --tags)
