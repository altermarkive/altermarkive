<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8"/>
<meta name="viewport" content="width=device-width, initial-scale=1.0"/>
<title>scratchpad</title>
<link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono" rel="stylesheet"/>
<style>
body, html {
    width: 100%;
    height: 100%;
    margin: 0;
    padding: 0;
    display: flex;
}

#textArea {
    width: 100%;
    height: 100%;
    resize: none;
    box-sizing: border-box;
    flex-grow: 1;
    border: none;
    outline: none;
    font-size: calc(100vmin / 25);
    font-family: 'JetBrains Mono', Courier, monospace;
}
</style>
</head>
<body>
<textarea id="scratchpad"></textarea>
<script>
function load() {
    const text = localStorage.getItem('scratchpad');
    if (text) {
        document.getElementById('scratchpad').value = text;
    }
}

function store() {
    const text = document.getElementById('scratchpad');
    localStorage.setItem('scratchpad', text.value);
}

window.onload = load;
document.getElementById('scratchpad').addEventListener('input', store);
window.addEventListener('storage', (event) => {
    if (event.key === 'scratchpad') {
        document.getElementById('scratchpad').value = event.newValue;
    }
});
</script>
</body>
</html>
