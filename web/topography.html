<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8"/>
<title>Topographic Map</title>
<meta name="viewport" content="width=device-width, initial-scale=1, user-scalable=no"/>
<style type="text/css">
html,body {
  background-color: black;
  color: white;
  font-family: sans-serif;
  font-size: 20vmin;
  width: 100%;
  height: 100%;
  margin: 0px;
  padding: 0px;
  overflow: hidden;
  position: fixed;
}
#panel {
  display: flex;
  background: black;
  align-items: center;
  justify-content: center;
  width: 100%;
  height: 100%;
  z-index: 0;
}
a {
  text-decoration: none;
  font-size: 20vmin;
  color: white;
}
#canvas {
  display: block;
  width: 100vmin;
  height: 100vmin;
  z-index: 1;
}
</style>
</head>
<body>
<div id="panel">
<a onclick="request();">üó∫Ô∏è</a>
</div>
<script>
function urlParseQuery(url) {
  var re = new RegExp("[?&]+([^=&]+)=([^&]*)", "gi");
  var map = {};
  var parts = url.replace(re, function(ignore, key, value){map[key] = decodeURIComponent(value);});
  return(map);
}

function httpGet(url) {
  http = new XMLHttpRequest();
  http.open("GET", url, false);
  http.send(null);
  return({status: http.status, text: http.responseText});
}

// See also: https://wiki.openstreetmap.org/wiki/Slippy_map_tilenames#Implementations

function lon2x(lon, zoom) {
  if (!(-180.0 <= lon && lon <= 180.0)) {
    lon = (lon + 180.0) % 360.0 - 180.0;
  }
  const x = ((lon + 180.0) / 360.0) * (1 << zoom);
  return Math.round(x);
}

function lat2y(lat, zoom) {
  if (!(-90.0 <= lat && lat <= 90.0)) {
    lat = (lat + 90.0) % 180.0 - 90.0;
  }
  const y = (1.0 - Math.log(Math.tan(lat * Math.PI / 180.0) + 1.0 / Math.cos(lat * Math.PI / 180.0)) / Math.PI) / 2.0 * (1 << zoom);
  return Math.round(y);
}

function x2lon(x, zoom) {
  const n = 1 << zoom;
  const lon = (x / n) * 360.0 - 180.0;
  return lon;
}

function y2lat(y, zoom) {
  const n = 1 << zoom;
  const v = Math.PI * (1.0 - 2.0 * y / n);
  const lat = Math.atan(0.5 * (Math.exp(v) - Math.exp(-v))) * 180.0 / Math.PI;
  return lat;
}

function resolve() {
  const sufficient = 15;
  const arguments = urlParseQuery(window.location.href);
  if ("zoom" in arguments) {
    try {
      const zoom = parseInt(arguments["zoom"]);
      return zoom
    } catch {
      return sufficient;
    }
  }
  return sufficient;
}

function span() {
  const sufficient = 6;
  const arguments = urlParseQuery(window.location.href);
  if ("steps" in arguments) {
    try {
      const steps = parseInt(arguments["steps"]);
      if (steps < 0) {
        return 0;
      }
      if (steps > 10) {
        return 10;
      }
      return steps;
    } catch {
      return sufficient;
    }
  }
  return sufficient;
}

function mode() {
  const arguments = urlParseQuery(window.location.href);
  if ("mode" in arguments) {
    if (arguments["mode"] == "bw") {
      return "https://tile.inkatlas.com/inkatlas/outdoor/";
    }
  }
  return "https://a.tile.opentopomap.org/";
}

function represent(value) {
  const degrees = Math.floor(value);
  const minutes = Math.round((value - degrees) * 60);
  return `${degrees}¬∞ ${minutes}'`;
}

function graticule(context, zoom, width, height, tile, center, steps) {
  const north = y2lat(center.y - steps, zoom);
  const south = y2lat(center.y + steps + 1, zoom);
  const east = x2lon(center.x - steps, zoom);
  const west = x2lon(center.x + steps + 1, zoom);
  const minute = 1.0 / 60.0;
  context.lineWidth = 5.0;
  context.font = "80px sans";
  context.textBaseline = "bottom";
  for (var lat = Math.floor(south * 60.0) / 60.0; lat <= north; lat += minute) {
    const y = height - Math.round((lat - south) * height / Math.abs(north - south));
    context.beginPath();
    context.moveTo(0, y);
    context.lineTo(width, y);
    context.stroke();
    context.fillText(represent(lat), 20, y);
  }
  for (var lon = Math.floor(east * 60.0) / 60.0; lon <= west; lon += minute) {
    const x = Math.round((lon - east) * width / Math.abs(west - east));
    context.beginPath();
    context.moveTo(x, 0);
    context.lineTo(x, height);
    context.stroke();
    context.fillText(represent(lon), x, 80);
  }
}

function render(latitude, longitude) {
  const element = '<canvas id="canvas" style="width: auto; height: auto; max-width: 100%; max-height: 100%;" crossorigin="anonymous" onclick="download();"></canvas>';
  document.getElementById("panel").innerHTML = element;
  const tile = 256;
  const zoom = resolve();
  const center = {
    x: lon2x(longitude, zoom),
    y: lat2y(latitude, zoom),
  };
  const steps = span();
  const url = mode();
  const width = (steps * 2 + 1) * tile;
  const height = (steps * 2 + 1) * tile;
  const canvas = document.getElementById("canvas");
  const context = canvas.getContext("2d");
  canvas.width = width;
  canvas.height = height;
  // context.filter = "grayscale(100%) contrast(150%) brightness(90%)";
  let loaded = 0;
  const total = (steps * 2 + 1) * (steps * 2 + 1);
  for (var dx = -steps; dx <= steps; dx++) {
    for (var dy = -steps; dy <= steps; dy++) {
      const x = center.x + dx;
      const y = center.y + dy;
      const href = `${url}${zoom}/${x}/${y}.png`;
      const xp = (dx + steps) * tile;
      const yp = (dy + steps) * tile;
      const image = new Image(tile, tile);
      image.setAttribute("crossOrigin", "anonymous");
      image.onload = function () {
        context.drawImage(image, xp, yp, tile, tile);
        loaded++;
        if (loaded === total) {
          graticule(context, zoom, width, height, tile, center, steps);
          download();
        }
      };
      image.src = href;
    }
  }
}

function locate(position) {
  const latitude = position.coords.latitude;
  const longitude = position.coords.longitude;
  console.log(`GPS: ${latitude}¬∞N ${longitude}¬∞E`);
  render(latitude, longitude);
}

function fail(error) {
  switch (error.code) {
    case error.PERMISSION_DENIED:
      error = "Error: Permission Denied";
      break;
    case error.POSITION_UNAVAILABLE:
      error = "Error: Position Unavailable";
      break;
    case error.TIMEOUT:
      error = "Error: Timeout";
      break;
    default:
      error = `Error: ${error.code}`;
  }
  console.log(error);
  approximate();
}

function approximate() {
  const response = JSON.parse(httpGet("https://ipapi.co/json/").text);
  const latitude = response.latitude;
  const longitude = response.longitude;
  console.log(`IP: ${latitude}¬∞N ${longitude}¬∞E`);
  render(latitude, longitude);
}

function request() {
  console.log("Requesting location...");
  if (navigator.geolocation) {
    navigator.geolocation.getCurrentPosition(locate, fail, { enableHighAccuracy: true });
  }
}

function download() {
  const canvas = document.getElementById("canvas");
  const link = document.createElement("a");
  link.download = "topography.png";
  link.href = canvas.toDataURL("image/png");
  link.click();
}

function override() {
  const arguments = urlParseQuery(window.location.href);
  if ("at" in arguments) {
    const at = arguments["at"];
    const latitude = parseFloat(at.split(",")[0]);
    const longitude = parseFloat(at.split(",")[1]);
    console.log(`URL: ${latitude}¬∞N ${longitude}¬∞E`);
    render(latitude, longitude);
  }
}

override();
</script>
</body>
</html>
