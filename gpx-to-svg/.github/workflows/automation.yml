name: Automation Script

on: [push]

jobs:
  pipeline:
    name: Pipeline
    runs-on: ubuntu-20.04
    env:
      DOCKERHUB_USER: ${{ github.actor }}
    steps:
      - name: Checkout
        uses: actions/checkout@v2.3.4
      - name: Tags
        id: tags
        run: |
          DOCKER_IMAGE=${{ github.actor }}/gpx-to-svg
          TAGS="${DOCKER_IMAGE}:${GITHUB_SHA},${DOCKER_IMAGE}:latest"
          echo ::set-output name=tags::${TAGS}
      - name: QEMU
        uses: docker/setup-qemu-action@v1.2.0
      - name: Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1.3.0
      - name: Login
        uses: docker/login-action@v1.10.0
        with:
          username: ${{ github.actor }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}
      - name: Build / Push
        uses: docker/build-push-action@v2.5.0
        with:
          context: .
          push: true
          platforms: linux/amd64
          tags: ${{ steps.tags.outputs.tags }}
      - name: Prepare
        uses: actions/setup-dotnet@v1.8.0
        with:
          dotnet-version: '5.0.301'
      - name: Publish
        run: |
          git config user.name $GITHUB_ACTOR
          git config user.email $GITHUB_ACTOR@users.noreply.github.com
          git checkout --orphan gh-pages
          dotnet publish -c Release
          touch bin/Release/net5.0/publish/wwwroot/.nojekyll
          git --work-tree bin/Release/net5.0/publish/wwwroot add --all
          git --work-tree bin/Release/net5.0/publish/wwwroot commit -m gh-pages
          git remote add github "https://$GITHUB_ACTOR:${{ secrets.GITHUB_TOKEN }}@github.com/$GITHUB_REPOSITORY.git"
          git push github HEAD:gh-pages --force
          rm -r bin obj
          git checkout -f master
          git branch -D gh-pages
